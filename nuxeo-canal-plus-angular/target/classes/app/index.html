<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>Canal + / Dashboard</title>


</head>
<body ng-app="nuxeoCanalPlus">
  <div class="header">
    <div class="ui fixed transparent inverted main menu">
     <div class="container">
       <a class="logo item" href="#/"><img src="img/logo_canalplus.gif" alt="Canal +"></a>
       <div class="right menu">
         <a href="search.html" class="search icon item">
           <i class="search icon"></i>
         </a>
       </div>
     </div>
    </div>
  </div>

  <div class="ui celled grid">
  <div id="incidentFormMenu" class="two wide middle column">
    <div class="sixteen wide column">
      <div class="ui inverted animated selection list">
        <div class="item active">
          Menu 1
        </div>
        <div class="item">
          Menu 2
        </div>
        <div class="item">
          Menu 3
        </div>
      </div>
    </div>
  </div>




  <div class="fourteen wide left column" ng-view>


  </div>



    <link rel="stylesheet" type="text/css" href="components/semantic-ui/build/packaged/css/semantic.css" />

    <!-- build:js scripts/components.js -->
    <script src="components/jquery/jquery.js"></script>
    <script src="components/angular-1.1.x/angular.js"></script>
    <script src="components/angular-1.1.x/angular-resource.js"></script>
    <script src="components/angular-1.1.x/angular-cookies.js"></script>
    <script src="components/angular-1.1.x/angular-sanitize.js"></script>


    <!-- endbuild -->


    <!-- build:js(.tmp) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/canal-plus.js"></script>
    <script src="scripts/controllers/incident.js"></script>
    <script src="scripts/directives/panel.js"></script>
    <script src="scripts/controllers/breadcrumb.js"></script>
    <script src="scripts/services/nxNavigation.js"></script>
    <!-- endbuild -->

    <!-- build:js(.tmp) scripts/nuxeo-service.js -->
    <script src="scripts/services/nxSession.js"></script>
    <!-- endbuild -->
    <link rel="stylesheet" type="text/css" href="styles/canalplus.css">


    <script src="components/semantic-ui/build/packaged/javascript/semantic.js" type="text/javascript"></script>

  </body>
</html>
